    <div id="containerDatabase">
        <header style="background-color: white;">
            <div class="logoDatabase">
                <img src="img/logo-lrske-itb.png" alt="" style="max-width: 100px;">
            </div>
        </header>
        <h1 id="databaseText">Basis Data PVT</h1>
        <label id="filterLabel" for="filterButton">Filter By:</label>
        <select id="filterButton" name="Filter By">
            <option value="tanggalPengukuran">Tanggal Pengujian</option>
            <option value="idDriver">Nama Responden</option>
        </select><br><br>
        <table id="trialDatabase">
            <thead>
                <tr style="font-weight: bold;">
                    <th>Tanggal Pengujian</th>
                    <th>Nama</th>
                    <th>Jenis Pengujian</th>
                    <th>Shift Kerja</th>
                    <th>Lama Pengujian</th>
                    <th>Nilai Kantuk</th>
                    <th>Rata-Rata</th>
                    <th>Respon Paling Cepat</th>
                    <th>Respon Paling Lambat</th>
                    <th>#Miss</th>
                </tr>
            </thead>
        </table>
        <button id="backToMainMenu" onclick="window.location.href='welcome-pvt.html'">Kembali</button>
        <button id="exportButton">Export to CSV</button>
    </div>
</body>
